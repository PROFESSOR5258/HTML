<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <center>



    <form width="60%">
        <table cellpadding="7">
        <tr>
            <th  colspan="4">
                 <h2>Campus Registration</h2>   
            </th>
            
        </tr>
        
        <tr>
          
            <td>First Name</td>
            <td><input type="text" name="fname"></td>
            <td>Last Name</td>
            <td><input type="text" name="lname"></td>
        </tr>
        <tr>
            <td>Phone No</td>
            <td><input type="text" name="phone"></td>
            <td>Email</td>
            <td><input type="text" name="email"></td>

        </tr>
        <tr>
            <td>Education</td>
            <td><input type="text" name="edu"></td>
            <td>Branch</td>
            <td><input type="text" name="branch"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text" name="city"></td>
            <td>State</td>
            <td><input type="text" name="state"></td>
        </tr>
        <tr>
            <td>Technology</td>
            <td><input type="checkbox" name="tech" value="Java">Java
                <input type="checkbox" name="tech" value="PHP">PHP
                <input type="checkbox" name="tech" value="Python">Python
                <input type="checkbox" name="tech" value="Database">Database
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female </td>
                <td>Year</td>
                <td><input type="text" name="year"></td>
            
        </tr>
        <tr>
            <td align="center" colspan="5"><input type="submit" name="submit" value="Submit">
              <input type="reset" name="reset" value="Reset"></td>
        </tr>
    </table>
    </form>
    </center>

</body>

</html>
