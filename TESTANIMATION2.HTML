
<!DOCTYPE html>
<html lang="en">
<head>

    <title></title>
</head>
<body>

    <center>
        <h1>Marquee Tag Example</h1>
    </center>

    <hr color="red" size="10">

    <br><br>

    <marquee behavior="" direction="left" scrolldelay="100">
        <img src="pics/g.jpg" width="500" height="300">
    </marquee>

    <br><br>

    <marquee behavior="" direction="right" scrollamount="10">
        <img src="pics/h.gif" width="100" height="90">
        <img src="pics/h.gif" width="70" height="60">
        <img src="pics/h.gif" width="50" height="40">
        <img src="pics/h.gif" width="60" height="50">
        <img src="pics/h.gif" width="80" height="70">
    </marquee>

    <br><br>
        <center>
    <marquee behavior="" direction="down" scrolldelay="200" width="400" align="center">
        <img src="pics/c.jpg">
    </marquee>
        </center>
    
</body>
</html>
