
<!DOCTYPE html>
<html lang="en">
<head>

    <title></title>
</head>
<body>

    <center>
        <h1>Marquee Tag Example</h1>
    </center>

    <hr color="red" size="10">

    

    <br><br>

    <marquee behavior="" scrolldelay="200">
        <img src="g.jpg" width="400" height="300">
    </marquee>

    <br><br>
    <marquee behavior="" direction="right">
        <img src="h.gif" width="50" height="70">
        <img src="h.gif" width="50" height="50">
        <img src="h.gif" width="30" height="50">
        <img src="h.gif" width="40" height="60">
        <img src="h.gif" width="60" height="80">
    </marquee>

    <br><br>

    <marquee behavior="" direction="down">
        <img src="c.jpg" width="300" height="200">
    </marquee>

    
</body>
</html>
